<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');</style>
    <title>RSK PISCINAS - Contato</title>
</head>
<body>

<header id="header">
    <a id="logo" href="index.html">RSK Piscinas</a>
    <nav id="nav">
        <button id="btn-mobile" aria-label="Abrir Menu" aria-haspopup="true" arie-controls="menu" aria-expanded="false">Menu
            <span id="hamburguer"></span>
        </button>
        <ul id="menu" role="menu">
            <li><a href="Produtos.html">Produtos</a></li>
            <li><a href="Clientes.html">Clientes</a></li>
            <li><a href="Contato.html">Contato</a></li>
        </ul>
    </nav>
</header>

<main>
    <div id="formulario">
        
        <form action="" method="">

            <label for="name">
                <span>Nome</span>
                <input type="text" id="name" name="name" required>
            </label>
        
            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email" placeholder="example@hotmail.com">
            </label>

            <label for="text">
                <span>Número</span>
                <input type="number" id="telefone" name="telefone" placeholder="51 9 9999-9999" required>
            </label>

            <label for="text">
                <span>Escreva qual o seu orçamento</span>
                <textarea name="" id="" cols="50" rows="10" required></textarea>
            </label>

            <label id="city">
                <span>Selecione a Cidade</span>
                <select name="cidade" id="cidade">
                    <option value="Porto_Alegre">Porto Alegre</option>
                    <option value="Cachoeirinha">Cachoeirinha</option>
                    <option value="Canoas">Canoas</option>
                </select>
            </label>

            <label for="File">
                <span>Envie uma foto de sua piscina</span>
                <input type="file" id="file" name="file">
            </label>

            <label for="submit">
                <input type="submit" name="submit" id="submit">
            </label>

        </form>

    </div>

    <div id="social">
        <a href="https://www.facebook.com/RSK-limpeza-de-piscinas-1676062092641199/" target="_Blank"><img id="face" src="Logo.png/facedourado.png" alt="Facebook" title="Facebook RSK Piscinas"></a>
        <a href="https://www.instagram.com/rskpiscinas/?utm_medium=copy_link" target="_Blank"><img id="insta" src="Logo.png/instadourado.png" alt="Instagram" title="Instagram RSK Piscinas"></a>
        <a href="tel:51993243744" target="_Blank"><img id="whats" src="Logo.png/Whatsdourado.png" alt="Whatsapp" title="Whatsapp RSK Piscinas"></a>
    </div>

</main>

<script type="text/JavaScript" src="Contato.js"></script>
</body>
</html>
